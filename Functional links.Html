<!--Navigating from an Application to Another-->
<body>
    <h1>Linking one App to Another</h1>

    <a href="https://contacts.google.com/" target="_blank">Go to my google contacts</a>

    <a href="https://github.com/" target="_blank">Go to Github site</a>
